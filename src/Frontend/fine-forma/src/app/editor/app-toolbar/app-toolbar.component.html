<mat-toolbar>
    <div style="display: flex; align-items: center; margin: 5px 0;">
        <button mat-icon-button [mat-menu-trigger-for]="appMenu">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Fine Forma</span>
    </div>
    <button *ngIf="!userAuthorized; else userProfile" mat-button color="primary" routerLink="/login" routerLinkActive="active"  style="font-size: 20px;">
        <mat-icon>login</mat-icon>
        Log In
    </button>
    <ng-template #userProfile>
        <ff-user-menu></ff-user-menu>
    </ng-template>
    <mat-menu #appMenu>
        <button mat-menu-item matTooltip="Create new design" matTooltipPosition="after">
            <mat-icon>create</mat-icon>
            New
        </button>
        <button 
            mat-menu-item 
            [disabled]="!userAuthorized" 
            [matTooltip]="userAuthorized ? 'Open saved design' : unauthorizedMenuMessage" 
            matTooltipPosition="after"
            (click)="openDesignManager()">
            <mat-icon>file_open</mat-icon>
            Open
        </button>
        <button 
            mat-menu-item 
            [disabled]="!userAuthorized" 
            [matTooltip]="userAuthorized ? 'Save changes' : unauthorizedMenuMessage" 
            matTooltipPosition="after"
            (click)="saveChanges()">
            <mat-icon>save</mat-icon>
            Save
        </button>
        <button 
            mat-menu-item 
            [disabled]="!userAuthorized" 
            [matTooltip]="userAuthorized ? 'Save design with name' : unauthorizedMenuMessage" 
            matTooltipPosition="after"
            (click)="saveAs()">
            <mat-icon>save_as</mat-icon>
            Save as
        </button>
    </mat-menu>
</mat-toolbar>
