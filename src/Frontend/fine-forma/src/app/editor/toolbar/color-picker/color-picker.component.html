<label>
    <input #colorInput type="color" [value]="colorValue" (input)="colorValueChanged(colorInput.value)" style="visibility: collapse; position: absolute;">
    <div style="width: 1.25em; height: 1.25em; border-radius: 4px; border: solid; border-color: rgba(0,0,0,.12); border-width: 1px;" [ngStyle]="{ 'background-color': colorValue }"></div>
</label>
