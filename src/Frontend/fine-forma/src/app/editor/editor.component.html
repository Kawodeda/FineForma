<div style="width: 100%; height: 100%; display: grid; grid-template-rows: auto 1fr;">
    <div style="grid-row: 1 / 1; box-shadow: 0 2px 10px 0px rgba(0, 0, 0, 0.2); z-index: 1;">
        <ff-app-toolbar></ff-app-toolbar>
        <mat-divider></mat-divider>
        <ff-editor-toolbar [viewerWidth]="viewerWidth" [viewerHeight]="viewerHeight"></ff-editor-toolbar>
    </div>
    <div style="grid-row: 2 / 2;">
        <ff-editor-viewer (widthChanged)="onViewerWidthChanged($event)" (heightChanged)="onViewerHeightChanged($event)"></ff-editor-viewer>
    </div>
</div>
