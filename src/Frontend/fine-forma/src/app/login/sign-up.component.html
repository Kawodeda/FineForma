<div class="main-container">
    <div class="content-container">
        <span class="form-title">Create an account</span>
        <form [formGroup]="signupForm" (ngSubmit)="submit()">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" maxlength="100" formControlName="username" required>
                <mat-error *ngIf="usernameControl.hasError('required')">
                    Username is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" maxlength="100" formControlName="password" required>
                <mat-error *ngIf="passwordControl.hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm password</mat-label>
                <input matInput type="password" maxlength="100" formControlName="confirmPassword">
                <mat-error *ngIf="confirmPasswordControl.hasError('passwordNotSame')">
                    Passwords must be the same
                </mat-error>
            </mat-form-field>
            <button mat-button color="primary" class="form-button" type="submit" [disabled]="!signupForm.valid">Sign
                Up</button>
        </form>
        <button mat-button class="form-button" ffNavigateBack>Back</button>
        <mat-error>{{statusMessage}}</mat-error>
    </div>
</div>
