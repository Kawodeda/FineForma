<span mat-dialog-title>Are you sure you want to {{actionTitle}}?</span>
<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close="true" color="warn" (click)="yes.emit()" tabindex="-1">Yes</button>
    <button mat-button mat-dialog-close="false" (click)="no.emit()">No</button>
</mat-dialog-actions>
