<div>
    <mat-toolbar style="justify-content: space-between;">
        <div style="display: flex; align-items: center;">
            <button mat-button (click)="onSelectClick()">Select</button>
            <button mat-button (click)="onClearSelectionClick()">Clear selection</button>
            <button mat-icon-button [matMenuTriggerFor]="addItemMenu">
                <mat-icon>add</mat-icon>
            </button>
            <mat-menu #addItemMenu>
                <button mat-menu-item>
                    <mat-icon>square</mat-icon>
                    Rectangle
                </button>
                <button mat-menu-item>
                    <mat-icon>circle</mat-icon>
                    Circle
                </button>
                <button mat-menu-item>
                    <mat-icon>linear_scale</mat-icon>
                    Line
                </button>
            </mat-menu>
            <button mat-icon-button color="warn" (click)="onDeleteClick()" [disabled]="!canDelete">
                <mat-icon>delete</mat-icon>
            </button>
            <mat-divider [vertical]="true" style="height: 1.75em; width: 0;"></mat-divider>
            <span class="zoom-output">{{zoom | percent:'2.0-0' }}</span>
            <button mat-icon-button style="margin-right: 0;" (click)="onZoomInClick()" [disabled]="!canZoomIn">
                <mat-icon>zoom_in</mat-icon>
            </button>
            <button mat-icon-button (click)="onZoomOutClick()" [disabled]="!canZoomOut">
                <mat-icon>zoom_out</mat-icon>
            </button>
        </div>
        <span>Fine Forma</span>
    </mat-toolbar>
</div>
